<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-positive tabs-color-light">

    <!-- Dashboard Tab -->
    <ion-tab title="News Feed" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/newsfeed">
        <ion-nav-view name="tab-newsfeed"></ion-nav-view>
    </ion-tab>

    <!-- Profile Tab -->
    <ion-tab title="Profile" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>

    <!-- History Tab -->
    <ion-tab title="History" icon-off="ion-clock" icon-on="ion-clock" href="#/tab/history">
        <ion-nav-view name="tab-history"></ion-nav-view>
    </ion-tab>

</ion-tabs>
